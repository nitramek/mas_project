log4j.rootLogger=INFO, default.file
log4j.appender.default.file=org.apache.log4j.FileAppender
log4j.appender.default.file.append=false
log4j.appender.default.file.file=agent.log
log4j.appender.default.file.layout=org.apache.log4j.PatternLayout
log4j.appender.default.file.layout.ConversionPattern=[%-5p] %-20F - %m%n
log4j.appender.storeLogger=org.apache.log4j.FileAppender
log4j.appender.storeLogger.append=false
log4j.appender.storeLogger.file=storage.log
log4j.appender.storeLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.storeLogger.layout.ConversionPattern=%d{HH:mm:ss,SSS} %m%n
log4j.logger.storeLogger=INFO, storeLogger
log4j.appender.receivedMessages=org.apache.log4j.FileAppender
log4j.appender.receivedMessages.append=false
log4j.appender.receivedMessages.file=messages.log
log4j.appender.receivedMessages.layout=org.apache.log4j.PatternLayout
log4j.appender.receivedMessages.layout.ConversionPattern=%m%n
log4j.logger.receivedMessages=DEBUG, receivedMessages
